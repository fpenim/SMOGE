apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

mainClassName= 'smoge.SmogeApplication'

jar {
    baseName = 'smoge'
    version = '1.0.0'
}

sourceCompatibility=1.8
targetCompatibility=1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}